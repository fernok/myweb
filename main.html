            <script>
              function left_func(now, num) {
                switch (num) {
                  case 1:
                    if(900 <= now && now <= 1015) return 'left_correct';
                    else return 'left_wrong';
                    break;
                  case 2:
                    if(1030 <= now && now <= 1145) return 'left_correct';
                    else return 'left_wrong';
                    break;
                  case 3:
                    if(1200 <= now && now <= 1315) return 'left_correct';
                    else return 'left_wrong';
                    break;
                  case 5:
                    if(1400 <= now && now <= 1515) return 'left_correct';
                    else return 'left_wrong';
                    break;
                  case 6:
                    if(1530 <= now && now <= 1645) return 'left_correct';
                    else return 'left_wrong';
                    break;
                  default:
                    return 'left_wrong';
                }
              }
              /**********
                correct: date & time is correct
                half: date is correct but time is wrong
                wrong: date and time is both wrong
              **********/
              function right_func(day, now, today, num) {
                if(day == today){
                  switch (num) {
                    case 1:
                      if(900 <= now && now <= 1015) return 'correct';
                      else return 'half';
                      break;
                    case 2:
                      if(1015 <= now && now <= 1145) return 'correct';
                      else return 'half';
                      break;
                    case 3:
                      if(1145 <= now && now <= 1315) return 'correct';
                      else return 'half';
                      break;
                    case 5:
                      if(1315 <= now && now <= 1515) return 'correct';
                      else return 'half';
                      break;
                    case 6:
                      if(1515 <= now && now <= 1645) return 'correct';
                      else return 'half';
                      break;
                    default:
                  }
                }
                else return 'wrong';
              }
              let today = new Date();
              let day = today.getDay();
              var hour = today.getHours();
              var min = today.getMinutes();
              var now = hour * 100 + min;

              let monwedfri1 = "인공지능";
              let monwedfri1_place = "정보통신관 205호"

              let monwed2 = '뇌및의공학입문';
              let monwed2_place = '과학도서관 615호';
              let monwed34 = '';
              let monwed34_place = '';
              let monwed5 = '컴퓨터그래픽스';

              let tuethu34 = '';

              let tuethu5_place = '애기능생활관 302호';
              let tuethu6 = '운영체제';
              let tuethu6_place = '정보통신관 205호';

              document.write('<div class="time_days" id="' + right_func(day, now, 5, 1) + '">' + monwedfri1 + '<br>' + monwedfri1_place + '</div>')
